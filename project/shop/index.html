<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">ShopName</div>
        <div class="nav-items">
            <a href="#" class="active">Home</a>
            <a href="#products">Products</a>
            <a href="#" id="cart-icon"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
            <div id="user-section">
                <a href="#" id="login-btn">Login</a>
                <a href="#" id="register-btn">Register</a>
                <span id="user-welcome" style="display: none;">
                    Welcome, <span id="user-name"></span>!
                    <a href="#" id="logout-btn">Logout</a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Login Form -->
            <div id="login-form">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>

            <!-- Register Form -->
            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total">Total: $<span>0</span></div>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="products-grid">
            <!-- Products will be added here dynamically -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
